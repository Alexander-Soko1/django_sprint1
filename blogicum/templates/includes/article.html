{% load static %}
<div class="container py-5">
  {% if index %}
  <h1>Лента записей</h1>
  {% for post in posts_list %}
    <article>
      <ul>
        <li>
          Место: {{ post.location }}
        </li>
        <li>
          Дата: {{ post.date }}
        </li>
        <li>
          <a>Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a>
        </li>
      </ul>
      <p>
        {% if detail %}
        {{ post.text }}
        {% endif %}
        {{ post.text|truncatewords:10 }}
          </p>
          <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
        <hr>
        {% endfor %}
        {% endif %}
    </article>
  </div>
